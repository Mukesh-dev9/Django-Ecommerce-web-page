{% extends 'base.html' %}

{% block content %}


<form method="POST" action="{% url 'login_user' %}">
  {% csrf_token %}
   <h2>Account Login..</h2>
  <div class="form-group w-50">
    <h4>Username</h4><!-- <label for="exampleInputEmail1">Username</label> -->
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="Enter the username">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div><br>
  <div class="form-group w-50">
    <h4>Password</h4>
    <input type="password" class="form-control" id="exampleInputPassword1 " name="password" placeholder="Enter Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><br><br></br></br></br></br></br></br></br></br>

{% endblock %}
